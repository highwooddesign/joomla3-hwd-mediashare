MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_AUTOHIDE_LABEL="Autohide Controls"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_AUTOHIDE_DESC="This parameter indicates whether the video controls will automatically hide after a video begins playing. The default behavior is for the video progress bar to fade out while the player controls (play button, volume control, etc.) remain visible."
MOD_HWD_YOUTUBE_VIDEOBOX_OPTION_1SEC="1 second"
MOD_HWD_YOUTUBE_VIDEOBOX_OPTION_2SEC="2 seconds"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_BORDER_LABEL="Border"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_BORDER_DESC="Setting to show enables a border around the entire video player. The border's primary color can be set via the color1 parameter, and a secondary color can be set by the color2 parameter."
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_CCLOADPOLICY_LABEL="Closed Captions"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_CCLOADPOLICY_DESC="Default is based on user preference. Setting to show will cause closed captions to be shown by default, even if the user has turned captions off."
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_COLOR_LABEL="Progress Color"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_COLOR_DESC="This parameter specifies the color that will be used in the player's video progress bar to highlight the amount of the video that the viewer has already seen. Valid parameter values are red and white, and, by default, the player will use the color red in the video progress bar."
MOD_HWD_YOUTUBE_VIDEOBOX_OPTION_RED="Red"
MOD_HWD_YOUTUBE_VIDEOBOX_OPTION_WHITE="White"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_COLOR1_LABEL="Color 1"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_COLOR1_DESC="Values: Any RGB value in hexadecimal format. color1 is the primary border color, and color2 is the video control bar background color and secondary border color."
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_COLOR2_LABEL="Color 2"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_COLOR2_DESC="Values: Any RGB value in hexadecimal format. color1 is the primary border color, and color2 is the video control bar background color and secondary border color."
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_CONTROLS_LABEL="Controls"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_CONTROLS_DESC="This parameter indicates whether the video player controls will display. If this parameter is set to hide, then the player controls will not display, causing the player to look like the chromeless player."
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_FS_LABEL="Full Screen"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_FS_DESC="Setting to show enables the fullscreen button in the embedded player and does not affect the chromeless player."
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_HD_LABEL="HD"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_HD_DESC="Setting to yes enables HD playback by default. This has no effect if an HD version of the video is not available. If you enable this option, keep in mind that users with a slower connection may have an sub-optimal experience unless they turn off HD. You should ensure your player is large enough to display the video in its native resolution."
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_IVLOADPOLICY_LABEL="Video Annotations"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_IVLOADPOLICY_DESC="Setting to show will cause video annotations to be shown by default, whereas setting to hide will cause video annotation to not be shown by default."
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_MODESTBRANDING_LABEL="Modest Branding"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_MODESTBRANDING_DESC="This parameter lets you use a YouTube player that does not show a YouTube logo. Set the parameter value to yes to prevent the YouTube logo from displaying in the control bar. Note that a small YouTube text label will still display in the upper-right corner of a paused video when the user's mouse pointer hovers over the player."
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_RELATED_LABEL="Show Related Videos"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_RELATED_DESC="Show suggested Youtube videos when the video finishes."
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_THEME_LABEL="Theme"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_THEME_DESC="This parameter indicates whether the embedded player will display player controls (like a 'play' button or volume control) within a dark or light control bar."
MOD_HWD_YOUTUBE_VIDEOBOX_OPTION_DARK="Dark"
MOD_HWD_YOUTUBE_VIDEOBOX_OPTION_LIGHT="Light"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_HTTPS_LABEL="Use HTTPS"
MOD_HWD_YOUTUBE_VIDEOBOX_FIELD_HTTPS_DESC="To avoid warnings when watching Youtube videos over HTTPS, and to allow your site to support HTTPS more consistently, choose the new Use HTTPS embed option."
